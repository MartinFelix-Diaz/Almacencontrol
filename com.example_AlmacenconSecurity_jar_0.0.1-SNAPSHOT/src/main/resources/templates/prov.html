<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="layout/plantilla::menu"></div>
        <div class="container" style="margin-top: 40px; max-width:max-content">
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/createProv" class="text-info" style="text-decoration: none; font-weight: bold">Add</a>
            <table class="table table-striped" style="max-width: 600px">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">DNI</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col" colspan="2">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prov :${provs}">
                        <th scope="row" th:text="${prov.idproveedor}"></th>
                        <td th:text="${prov.nombre}"></td>
                        <td th:text="${prov.apellido}"></td>
                        <td th:text="${prov.telefono}"></td>
                        <td th:text="${prov.dni}"></td>
                        <td>
                            <a sec:authorize="hasRole('ROLE_ADMIN')" href="#" class="text-success" th:href="@{'/editProv/' + ${prov.idproveedor}}"><i class="far fa-edit"></i></a>
                            <a sec:authorize="hasRole('ROLE_ADMIN')" href="#" class="text-danger" th:href="@{'/delProv/' + ${prov.idproveedor}}"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
