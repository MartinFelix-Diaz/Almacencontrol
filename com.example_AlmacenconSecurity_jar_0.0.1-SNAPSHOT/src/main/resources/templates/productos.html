<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
        <div class="container" th:replace="layout/plantilla::menu"></div>
        <div class="container" style="margin-top: 60px; max-width:max-content">
            <a href="/create" class="text-info" style="text-decoration: none; font-weight: bold">Add</a>
            <table class="table table-striped" style="max-width: 600px">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Sector</th>
                        <th scope="col">Sede</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col" colspan="2">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod :${prods}">
                        <th scope="row" th:text="${prod.idproducto}"></th>
                        <td th:text="${prod.nombre}"></td>
                        <td th:text="${prod.precio}"></td>
                        <td th:text="${prod.stock}"></td>
                        <td th:text="${prod.fecha}"></td>
                        <td th:text="${prod.tipo}"></td>
                        <td th:text="${prod.sector}"></td>
                        <td th:text="${prod.almacensede}"></td>
                        <td th:text="${prod.proveedor}"></td>
                        <td>
                            <a href="#" class="text-success" th:href="@{'/edit/' + ${prod.idproducto}}"><i class="far fa-edit"></i></a>
                            <a href="#" class="text-danger" th:href="@{'/del/' + ${prod.idproducto}}"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
