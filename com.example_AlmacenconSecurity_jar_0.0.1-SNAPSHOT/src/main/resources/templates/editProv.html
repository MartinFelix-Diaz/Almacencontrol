<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="layout/plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
        <div class="container" th:replace="layout/plantilla::menu"></div>
        <div class="container" style="max-width: 450px; margin-top: 15px">
            <div class="card">
                <div class="card-header">
                    Modificar Proveedor
                </div>
                <div class="card-body">
                    <form action="/updateProv" method="get">
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" name="nombre" placeholder="Nombre" th:value="${provs.nombre}" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" name="apellido" placeholder="Apellido" th:value="${provs.apellido}" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" name="telefono" placeholder="Telefono" th:value="${provs.telefono}" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" name="dni" placeholder="DNI" th:value="${provs.dni}" >
                        </div>
                        <input type="hidden" name="id" th:value="${provs.idproveedor}" />
                        <input type="submit" class="btn btn-primary" value="Actualizar">
                    </form>
                </div>
            </div>
    </body>
</html>
