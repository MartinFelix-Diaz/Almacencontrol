<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="layout/plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
        <div class="container" th:replace="layout/plantilla::menu"></div>
        <div class="container" style="max-width: 450px; margin-top: 15px">
            <div class="card">
                <div class="card-header">
                    Modificar Sede
                </div>
                <div class="card-body">
                    <form action="/updateSede" method="get">
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" name="distrito" placeholder="Distrito" th:value="${sedes.distrito}" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" name="direccion" placeholder="Direccion" th:value="${sedes.direccion}" >
                        </div>
                        <input type="hidden" name="id" th:value="${sedes.idalmacensede}" />
                        <input type="submit" class="btn btn-primary" value="Actualizar">
                    </form>
                </div>
            </div>
    </body>
</html>
